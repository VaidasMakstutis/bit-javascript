<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="baigiamoji.css">
    <title>To Do List</title>
    <script src="baigiamoji.js" defer></script>
</head>

<body>

    <!-- Create modal -->
    <div id="create-modal" class="modal fade" tabindex="-1" role="dialog">

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create new task</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>

                    </button>

                </div>
                <div class="modal-body">

                    Task title:<input type="text" class="form-control-sm" name="task-title" placeholder="please enter task title">
                    <br>
                    Task description:<textarea name="task-description" rows="4" cols="50" placeholder="please enter task description"></textarea>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="btn-save-task" class="btn btn-primary">Save</button>

                </div>
            </div>
        </div>
    </div>


    <div class="main-container">
        <div class="task-container">
            <header>
                <span>Total tasks:</span>
                <div><button type="button" id="add-new-task" class="btn btn-primary">Add new task</button></div>
            </header>
    
            <section class="task-columns">

                <div class="task-card">
                    <h6>New tasks:</h6>
                    <div id="new-task" class="task-content">

                    </div>
                </div>

                <div class="task-card">
                    <h6>Pending tasks:</h6>
                    <div id="pending-task" class="task-content">
                        
                    </div>
                </div>

                <div class="task-card">
                    <h6>Done tasks:</h6>
                    <div id="done-task" class="task-content">
                        
                    </div>
                </div>

            </section>

        </div>
    </div>

</body>

</html>
