<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Zoo project</title>
    <script src="index.js" defer></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .btn-primary {
            margin: 10px 0;

        }

        /* .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        } */
    </style>
</head>

<body>
    <div id="create">
        Specie:<input type="text" class="form-control-sm" name="specie" placeholder="please enter specie">
        <br>
        TailLong:<input type="text" class="form-control-sm" name="taillong" placeholder="please enter taillong">
        <br>
        Color:<input type="text" class="form-control-sm" name="color" placeholder="please enter color">
        <br>
        Horn selection:<input class="input-group-text" type="checkbox" name="horn" value="has horn">
        <label for="horn">Yes</label>
        <br>
        <button class="btn btn-primary" id="btn1">Add animal</button>
    </div>


    <div>
        <hr>
        <div class="sort">Sort direction</div>
            <input type="radio" id="sort-asc" name="sort" value="asc">
            <label for="asc">ASC</label>

            <input type="radio" id="sort-desc" name="sort" value="desc">
            <label for="desc">DESC</label>
        </div>
        <button type="button" id="sort-specie" class="btn btn-primary">Sort by specie</button>
        <button type="button" id="sort-tail-long" class="btn btn-primary">Sort by taillong</button>
    </div>


    <div>
        <hr>
        <div class="sort">Filtering</div>

        <select name="animals" id="animals-list">
          </select>

        </div>
        <button type="button" id="filtering" class="btn btn-primary">Filter animals</button>
        <button type="button" id="show-all-animals" class="btn btn-primary">Show all</button>
    </div>



    <div class="container">
        <div class="card">

        </div>

    </div>



    <!-- Edit modal -->
    <div id="edit" class="modal fade" tabindex="-1" role="dialog">

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit animal</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>

                    </button>

                </div>
                <div class="modal-body">

                    Specie:<input type="text" class="form-control-sm" name="specie" placeholder="please enter specie">
                    <br>
                    TailLong:<input type="text" class="form-control-sm" name="taillong"
                        placeholder="please enter taillong">
                    <br>
                    Color:<input type="text" class="form-control-sm" name="color" placeholder="please enter color">
                    <br>
                    Horn selection:<input class="input-group-text" type="checkbox" name="horn" value="has horn">
                    <label for="horn">Yes</label>
                    <br>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>

                </div>
            </div>
        </div>
    </div>


    <!-- Confirm delete modal -->
    <div id="confirm-delete" class="modal fade" tabindex="-1" role="dialog">

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm delete</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>

                    </button>

                </div>
                <div class="modal-body">

                    Do you want to delete animal?

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary">Yes</button>

                </div>
            </div>
        </div>
    </div>


</body>

</html>
